<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>GlobalGateway Capture Sample App</title>
    <meta name="description" content="GlobalGateway Capture SDK Sample App" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container" id="mainContent" style="display: none">
      <p class="header">Global Gateway Image Capture Demo</p>
      <select id="captureModeSelection">
        <option value="Auto">Auto</option>
        <option value="Manual">Manual</option>
      </select>
      <br />
      <br />
      <select id="captureTypeSelection">
        <option value="DocumentFront">Document (Front)</option>
        <option value="DocumentBack">Document (Back)</option>
        <option value="Passport">Passport</option>
        <option value="LivePhoto">Live Photo</option>
      </select>
      <br />
      <br />
      <select id="geoModeSelection">
        <option value="true">Enable Geolocation Collection</option>
        <option value="false">Disable Geolocation Collection</option>
      </select>
      <br />
      <br />
      <select id="languageSelection">
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="zh-TW">Chinese (Traditional)</option>
        <option value="nl-NL">Dutch</option>
        <option value="en-GB">English (United Kingdom)</option>
        <option value="en-US" selected="selected">English (United States)</option>
        <option value="fr-CA">French (Canada)</option>
        <option value="fr-FR">French (France)</option>
        <option value="de-DE">German</option>
        <option value="it-IT">Italian</option>
        <option value="ja-JP">Japanese</option>
        <option value="ko-KR">Korean</option>
        <option value="pl-PL">Polish</option>
        <option value="ru-RU">Russian</option>
        <option value="es-MX">Spanish</option>
        <option value="tr-TR">Turkish</option>
        <option value="uk-UA">Ukrainian</option>
      </select>
      <br />
      <br />
      <label for="tokenInput">SDK Token:</label>
      <input type="text" id="tokenInput" name="tokenInput" />
      <br />
      <br />
      <button id="captureButton" type="button">Capture</button>
      <br />
      <br />
      <hr />
      <p class="result-header">Capture Result</p>
      <div class="capture-error"><code id="captureError"></code></div>
      <div class="image-box">
        <img id="capturedImage" />
      </div>
      <br />
      <hr />
      <label for="qualityData">Image quality data:</label>
      <textarea id="qualityData" rows="5"></textarea>
    </div>
    <div class="loader-wrap" id="mainSpinner">
      <div class="loader"></div>
    </div>
    <script src="/GlobalGatewayImageCapture.js" async></script>
    <script src="/demo.js" async></script>
  </body>
</html>
